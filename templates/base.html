{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- CSS only -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        >
    <link
        href="{% static 'css/base.css' %}"
        rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Comicbook Nerd</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}"> <span>Home <i class="bi bi-house-door-fill"></i></span>  </a>
                <a class="nav-link" href="{% url 'list' %}"> <span>List <i class="bi bi-card-list"></i></span>  </a>
                <a class="nav-link" href="{% url 'about' %}"> <span>About</span> </a>
                <a class="nav-link" href="{% url 'weather' %}"> <span>Weather</span> </a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'new' %}"> <span>New post</span> </a>
                <a class="nav-link" href="{% url 'drafts' %}"> <span>Draft posts</span> </a>
                <a class="nav-link" href="{% url 'password_change' %}"> <span>Passoword change</span> </a>
                <a class="nav-link" href="{% url 'logout' %}"> <span>Log Out <i class="bi bi-person-fill-dash"></i></span>  </a>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}"> <span>Log In <i class="bi bi-person-fill-check"></i></span>  </a>
                <a class="nav-link" href="{% url 'signup' %}"> <span>Sign Up<i class="bi bi-person-fill-check"></i></span>  </a>
                    {% endif %}
            </div>
            </div>
        </div>
        </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
    </script>
</body>
</html>
