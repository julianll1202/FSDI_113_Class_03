{% extends 'base.html' %} 

{% block title %}Log In{% endblock title %} 

{% block content %}
<h1>Log In</h1>
<div class="post-form">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Log In" class="btn btn-success">
    </form>
    <small>Forgot your password? <a href="{% url 'password_reset' %}" >Click here</a> to reset it</small>
    <p> 
        <strong>Or <a href="{% url 'signup' %">Click here</a> to sign up</strong> 
    </p> 
{% endblock content %}
