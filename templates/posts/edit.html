{% extends 'base.html' %}

{% block title %}Edit Post{% endblock title %} 

{% block content %}
<h1>New post</h1>
<div class="post-form">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update" class="btn btn-success">
    </form>
</div>
{% endblock content %}
