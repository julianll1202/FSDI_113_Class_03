{% extends 'base.html' %} 

{% block title %}Details{% endblock title %} 

{% block content %}
<h1>{{post.title}}</h1>
<h3>{{post.subtitle}}</h3>
<small>Created by {{post.author}} | On {{post.created_on}}</small>

<p>{{post.body}}</p>
{% if user.is_authenticated %}
<p>
    <a href="{% url 'update' post.id %}" class="btn btn-primary">Edit</a>
</p>
<p>
    <a href="{% url 'delete' post.id %}" class="btn btn-danger">Delete</a>
</p>
{% endif %}
{% endblock content %}
